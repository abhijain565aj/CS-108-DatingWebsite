    <div class="side_bar">
        <div id="usernameDiv">
        </div>
        <div class="special_menu" id="scroll_or_swipe_menu">Swipe the Profiles <img src="Images/swipe_side_menu.png"
                style="height:35px; padding-left:5px"></div>
        <div class="special_menu" id="find_a_match_menu">Find a Match <img src="Images/match_side_menu.png"
                style="height:35px; padding-left:5px"></div>
        <div class="choose_type">
            Choose your Match Type
        </div>
        <div class="match_type">
            <div class="options_gender bordered_gender" id="All">
                <img src="Images/male+female.png" style="height:30px;">
            </div>
            <div class="options_gender" id="Male">
                <img src="Images/male.png" style="height:25px;">
            </div>
            <div class="options_gender" id="Female">
                <img src="Images/female.png" style="height:25px;">
            </div>
        </div>
        <div id="change_details">Edit Personal Details</div>
        <div id="change_username">Change Username</div>
        <div id="change_password">Change Password</div>
        <div id="logout" id="logout"><img
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAACXBIWXMAAAsTAAALEwEAmpwYAAABNklEQVR4nO3aMU4DMRCF4R8KWiRofRHEwWi3gcBNOEEaxAEoAhR0tCzXcGTJkdAqGzyJgt4MfpJLS/NpdtdrywBnwAPwDWSRMQKLWltz7gUKnxt3FshYJ12hk+sfnWnORq+WbK2rQ46c3Dsiltw7IpabKB0pGQgCMaVDjphHYAmce+/Iqtb0YsEoQhLwWesqqAuvkL0wqpAp5vU3jDLEhFGHbMNc4hTShPECmWLephhPkJ0Yb5BZzCGQE+Bd4NhodSjktL547iFhHi2pz3B2BEm71hIvkBRhQUwt/1vqkNT6O68MSZY9iSokRdhYpShb3Y8ohw/PwFOE46C90iF/kCFCRwZrXaqQ3CFiyb0jYsn/tiNjnVAusqhdqvmyTFoIHOfMjVsLpFzuKphNZxRG6URBNF88WwOccZGxk5w4qAAAAABJRU5ErkJggg=="
                style="height: 25px; padding-right: 5px;">Logout</div>

    </div>
    <div class="dating_background">
    </div>
    <div class="info_box">
        <div class="changes" id="change_username_ch">
            <div class="change_heading">Change Username</div>
            <div>
                <input type="text" name="new_username" id="new_username" class="change_input"
                    placeholder="Enter new username">
            </div>
            <div>
                <input type="submit" id="submitUsernameCh" class="change_button" value="Change Username">
            </div>
        </div>
        <div class="changes" id="change_password_ch">
            <div class="change_heading">Change Password</div>
            <div>
                <input type="password" name="old_password" id="old_password_change" class="change_input"
                    placeholder="Old Password">
            </div>
            <div>
                <input type="password" name="new_password" id="new_password_change" class="change_input"
                    placeholder="New Password">
            </div>
            <div>
                <input type="password" name="confirm_new_password" id="confirm_new_password_change" class="change_input"
                    placeholder="Confirm New Password">
            </div>
            <div>
                <input type="submit" id="submitPasswordCh" class="change_button" value="Change Password">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>

            style="height:25px">

    <div class="filter_container" id="filter_container">
        <div class="filterlv1">
            <div class="filterlv2">
                <div class="filter_option" id="gender_filter">
                    <H3>Gender</H3>
                    <label class="container filter_check">Male
                        <input type="checkbox" id="genderMale" name="gender" value="Male">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container filter_check">Female
                        <input type="checkbox" id="genderFemale" name="gender" value="Female">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container filter_check">Other
                        <input type="checkbox" id="genderOther" name="gender" value="Other">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="filter_option" id="year_of_study_filter">
                    <H3>Year of Study</H3>
                    <label class="container filter_check">1st Year
                        <input type="checkbox" id="yos_1st" name="year_of_study" value="1st">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container filter_check">2nd Year
                        <input type="checkbox" id="yos_2nd" name="year_of_study" value="2nd">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container filter_check">3rd Year
                        <input type="checkbox" id="yos_3rd" name="year_of_study" value="3rd">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container filter_check">4th Year
                        <input type="checkbox" id="yos_4th" name="year_of_study" value="4th">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div class="filter_option" id="age_filter">
                <H3>Age</H3>
                <label class="container filter_check">Any Age
                    <input type="checkbox" id="age_AnyAge" name="age" value="AnyAge">
                    <span class="checkmark"></span>
                </label>
                <label class="container filter_check">&lt;= 15
                    <input type="checkbox" id="age_lt15" name="age" value="lt15">
                    <span class="checkmark"></span>
                </label>
                <label class="container filter_check">16-17
                    <input type="checkbox" id="age_16-17" name="age" value="16-17">
                    <span class="checkmark"></span>
                </label>
                <label class="container filter_check">18-19
                    <input type="checkbox" id="age_18-19" name="age" value="18-19">
                    <span class="checkmark"></span>
                </label>
                <label class="container filter_check">20-21
                    <input type="checkbox" id="age_20-21" name="age" value="20-21">
                    <span class="checkmark"></span>
                </label>
                <label class="container filter_check">22-23
                    <input type="checkbox" id="age_22-23" name="age" value="22-23">
                    <span class="checkmark"></span>
                </label>
                <label class="container filter_check">24-25
                    <input type="checkbox" id="age_24-25" name="age" value="24-25">
                    <span class="checkmark"></span>
                </label>
                <label class="container filter_check">&gt;= 26
                    <input type="checkbox" id="age_gt26" name="age" value="gt26">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
        <div class="filterlv1">
            <div class="filter_option" id="hobbies_filter">
                <H3>Hobbies</H3>
                <label class="container filter_check">Reading
                    <input type="checkbox" id="reading" name="hobby" value="Reading">
                    <span class="checkmark"></span>
                </label>
                <label class="container filter_check">Cooking
                    <input type="checkbox" id="cooking" name="hobby" value="Cooking">
                    <span class="checkmark"></span>
                </label>
                <label class="container filter_check">Coding
                    <input type="checkbox" id="coding" name="hobby" value="Coding">
                    <span class="checkmark"></span>
                </label>
                <label class="container filter_check">Gardening
                    <input type="checkbox" id="gardening" name="hobby" value="Gardening">
                    <span class="checkmark"></span>
                </label>
                <label class="container filter_check">Painting
                    <input type="checkbox" id="painting" name="hobby" value="Painting">
                    <span class="checkmark"></span>
                </label>
                <label class="container filter_check">Watching YouTube/Instagram
                    <input type="checkbox" id="watching_youtube/instagram" name="hobby"
                        value="Watching YouTube/Instagram">
                    <span class="checkmark"></span>
                </label>
                <label class="container filter_check">Playing musical instruments
                    <input type="checkbox" id="playing_musical_instruments" name="hobby"
                        value="Playing musical instruments">
                    <span class="checkmark"></span>
                </label>
                <label class="container filter_check">Photography
                    <input type="checkbox" id="photography" name="hobby" value="Photography">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="filter_option" id="interests_filter">
                <H3>Interests</H3>
                <label class="container filter_check">Traveling
                    <input type="checkbox" id="traveling" name="interest" value="Traveling">
                    <span class="checkmark"></span>
                </label>
                <label class="container filter_check">Sports
                    <input type="checkbox" id="sports" name="interest" value="Sports">
                    <span class="checkmark"></span>
                </label>
                <label class="container filter_check">Movies
                    <input type="checkbox" id="movies" name="interest" value="Movies">
                    <span class="checkmark"></span>
                </label>
                <label class="container filter_check">Music
                    <input type="checkbox" id="music" name="interest" value="Music">
                    <span class="checkmark"></span>
                </label>
                <label class="container filter_check">Literature
                    <input type="checkbox" id="literature" name="interest" value="Literature">
                    <span class="checkmark"></span>
                </label>
                <label class="container filter_check">Technology
                    <input type="checkbox" id="technology" name="interest" value="Technology">
                    <span class="checkmark"></span>
                </label>
                <label class="container filter_check">Fashion
                    <input type="checkbox" id="fashion" name="interest" value="Fashion">
                    <span class="checkmark"></span>
                </label>
                <label class="container filter_check">Art
                    <input type="checkbox" id="art" name="interest" value="Art">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
        <div class="buttons_filter">
            <button class="apply_filter" id="apply_filter">Apply Filters</button>
            <button class="clear_filter" id="clear_filter">Clear Filters</button>
        </div>
    </div>

                Find Your Right Match
                <img src="Images/match_side_menu.png">
            </div>
            Scroll/Swipe to look through profiles
        </div>
